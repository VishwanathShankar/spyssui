<div class="container">
  <div class="header">
    <h1>Upcoming Events</h1>
  </div>
  <div class="page">
    <div class="eventHolder" *ngFor="let i of [1,2,3,4,5,6,7,5,m,8,5,f,h,s,s,s,s,s]; let ind = index">
      <mat-card class="event">
        <img mat-card-image [src]="image" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct .
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Register</button>
          <button mat-button>Preview</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
