        <div class="col-md-6 contact-inline contact-margin contact-text-align">

            </ul>

<div class="container table-container">
    <mat-form-field class="filter-width">
        <input matInput [(ngModel)]="searchField" placeholder="Filter">
    </mat-form-field>
    <mat-form-field class="filter-width">
        <mat-label>Sort</mat-label>
        <mat-select [(ngModel)]="sortField">
            <mat-option *ngFor="let col of displayedColumns"    [value]="col">
                {{col}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button id="search" (click)="search()" class="sign-button">search</button>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-width">

        <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef class="table-header"> {{col}}</th>
            <td mat-cell *matCellDef="let element" class="table-col"> {{element[col]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" (page)="paginate($event)"></mat-paginator>
</div>
{{length}}
