<div class="description">
    <div class="container">
        <div class="col-md-6 contact-inline contact-margin">
            <h3>Our Branches</h3>
        </div>
        <div class="col-md-6 contact-inline contact-margin contact-text-align">
            <ul>
                <li class="contact-inline">
                    <a href="/home">Home</a>
                </li>
                <li class="contact-inline">
                    / Our Branches
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container table-container">
    <mat-form-field class="table-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-width">

        <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef class="table-header"> {{col}}</th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" (page)="paginate($event)"></mat-paginator>
</div>
{{length}}
